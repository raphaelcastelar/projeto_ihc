<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Contabilidade para Médicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <figure>
            <img src="logo.png" alt="Logo Contabilidade para Médicos" class="logo">
        </figure>
        <nav>
            <ul>
                <li><a href="index.html">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Cadastro de Médico</h2>
            <form action="processa_cadastro.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="14" required>

                <label for="cnpj">CNPJ (opcional):</label>
                <input type="text" id="cnpj" name="cnpj" maxlength="18">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" maxlength="10" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Razão Social: Contabilidade Médica LTDA | CNPJ: 12.345.678/0001-99</p>
        <p>Endereço: Rua dos Médicos, 123, São Paulo - SP</p>
        <p>Desenvolvido por: <a href="https://xai.com">xAI</a> | <time datetime="2025-04-01">Atualizado em 2025</time></p>
    </footer>
</body>
</html>
